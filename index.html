<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
      </style>
</head>
<body>
    <div class="logo-section">
        <div class="test">     
            <div class="logo-background">
                <img src="odin-lined.png" alt="">  
                <h1>ODIN</h1>           
        </div>
    </div>
    <
    </div>

    <div class="sign-up">
        <h2 class="sign-up-title">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
            <br>
            You know you want to.</h2>
        <form action="" id="sign-up-form">
            <fieldset>
            <legend>Let's do this</legend>
                <div>
                    <label for="firstName">First name
                        <input type="text" id="firstName" name="firstName" onblur="testValidity()" required>
                        <span></span>
                    </label>

                    <label for="email">Email
                        <span></span>
                        <input type="email" id="email" name="usermail" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" onblur="testValidity()" required>
                    </label>
                    
                    <label for="pwd">Password
                        <span></span>
                        <input type="password" id="pwd" name="password" minlength="5" maxlength="15" onblur="testValidity()" required>
                    </label>
                </div>

                <div>
                    <label for="lastName">Last Name
                        <span></span>
                        <input type="text" id="lastName" name="lastName" onblur="testValidity()" required>
                    </label>

                    <label for="telephone">Phone Number
                        <span></span>
                        <input type="tel" id="telephone" name="userTelephone" pattern="[0-9]{11}" onblur="testValidity()" required>
                    </label>
                    
                    <label for="pwdConfirm">Confirm Password
                        <span></span>
                        <input type="password" id="pwdConfirm" onblur="pwdValidity()" required>
                    </label>
                </div>
            </fieldset>

            <input type="submit" value="Create Account" id="submitButton">
        </form>
        <p class="log-in">Already have an account? <a href="#">Log in</a></p>
    </div>
    
</body>
</html>
